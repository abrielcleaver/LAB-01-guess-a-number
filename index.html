<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">

    <!--font links-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400&display=swap" rel="stylesheet">

    <title>Guess A Number</title>
</head>

<body> 
    <div class="container">
        <header>
            <h1>WELCOME</h1>
        </header> 
        <h2>Guess a Number Between 1-20!</h2>
        <h3>You Get 4 Tries!</h3>
    
        <span id="message-1"></span><br>
        <input id="user-guess" type="number" placeholder="number">
        
        <button id="guess-button" class='hidden'>GUESS</button>
        
        <p id="message-2">No. Of Guesses Left: 0</p>
        <p id="message-3">Guessed Numbers: <span id='numbers-guessed'>None</span> </p>

    </div>



    <script type="module" src="./app.js"></script>
</body>

</html>
